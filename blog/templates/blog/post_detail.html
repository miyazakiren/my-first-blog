{% extends 'blog/base.html' %}

{% block content %}
    <div>
        {% if post.published_date %}
            <div>
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <button><a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">編集</a></button>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
